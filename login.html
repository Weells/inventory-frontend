<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="input-box" >
        <h2>Login</h2>
        <input type="email" name="" id="input-email" placeholder="E-mail">
        <input type="password" name="" id="input-password" placeholder="Senha">

        <div class="input-box-button">
            <button type="submit" id="register-user">Registrar</button>
            <button type="submit" id="submit-user">Entrar</button>
        </div>
    </div>
    <script src="./script/login.js"></script>
</body>
</html>
