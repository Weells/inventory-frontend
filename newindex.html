        <nav id="menu-bar-right-options">

    <div id="collections-box">
        <label for="#collections-section" class="section-label">Minhas coleções</label>
        <section id="collections-section">

            </div>
            <div id="collection-content">
                <div id="collection-header">
                    <p id="collection-title">Receitas</p>
                    <div id="collection-header-buttons">
                        <button class="cursor-pointer"><img src="./images/icon-plus-solid.svg" alt="" srcset=""></button>
                        <button class="cursor-pointer"><img src="./images/icon-edit.svg" alt="" srcset=""></button>
                        <button class="cursor-pointer"><img src="./images/icon-delete.svg" alt="" srcset=""></button>
                    </div>
                </div>
                
                <div id="collection-classes">
                    <span class="collection-class-purple">Jogos</span>
                    <span class="collection-class-blue">Culinária</span>
                    <span class="collection-class-green">Estudos</span>
                    <span class="collection-class-orange">Frutas</span>
