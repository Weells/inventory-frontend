<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/card-style.css">
    
    <link rel="stylesheet" href="./css/create-collection.css"><link rel="stylesheet" href="./css/card-info.css">
</head>
<body>
    <aside class="sidebar-left">

        <div id="user-section">
            <div id="user-profile-picture"></div>
            <p id="user-name">Username</p>
        </div>

        <nav id="menu">
            <p id="menu-label">MINHAS COLEÇÕES</p>
            <ul id="menu-ul">
                <li class="menu option"><a class="recentsButton" href="#" onclick="getRecents()"><img src="./images/icons8-time-50 (1).png" alt="">Recentes</a></li>
                <ul class="user-collections">
                    <!-- <li><a class="ingredientsButton" href="#" onclick="getIngredients()"><img src="./images/icons8-atom-50.png" alt="">Ingredientes</a></li>
                    
                    <li><a class="recipesButton" href="#" onclick="getRecipes()"><img src="./images/book-icon (1).png " alt="">Receitas</a></li> -->
                </ul>

                <li class="menu option" id="create-collection-button"><a href="#"><img src="./images/icons8-plus-50 (1).png" alt="">Nova coleção</a></li>
            </ul>
        </nav>
        
        <ul class="user-options-list">
            <li class="user option"><a href="#"><img src="./images/icons8-gear-50 (1).png" alt="">Configurações</a></li>
            <li class="user option"><a href="#"><img src="./images/icons8-exit-50 (1).png" alt="">Sair</a></li>
        </ul>
    </aside>

    <section id="main-section">

        <div id="search-section">
            <div id="main-section-label">
                <img src="./images/icons8-time-50 (1).png">
                <h1>Recentes</h1>
            </div>

            <div id="search-bar-content">
                
                <div id="search-bar">
                    <img src="./images/icons8-magnifying-glass-30.png" alt="">
                    <input type="text" name="" id="search-input" placeholder="O que está procurando?">
                </div>
                <a href="#" id="search-filter" onclick="getIngredientById()">Filtros</a>
                <a href="#" id="search-edit"><img src="./images/icons8-edit-64.png" alt=""></a>
            </div>

        </div>

        <h1 class="cards-section-label"><!-- <img src="./images/icons8-time-50 (1).png" alt="">Recentes --></h1>

        <div class="cards-section">
           
        </div>
    </section>
    

    <aside class="sidebar-right">
        <div class="sidebar-right-content">
            
            <div class="create-collection-content">

                <h1 class="create-collection-label">Novo ingrediente</h1>
                
                <label for="icon-select">Ícones</label>
                <div id="icon-select">
                    <img src="./images/apple-icon.png" alt="" value="apple">
                    <img src="./images/atom-icon.png" alt="" value="apple">
                    <img src="./images/book-icon.png" alt="" value="apple">
                    <img src="./images/cup-icon.png" alt="" value="apple">
                    <img src="./images/apple-icon.png" alt="" value="apple">
                    <img src="./images/atom-icon.png" alt="" value="apple">
                    <img src="./images/book-icon.png" alt="" value="apple">
                    <img src="./images/cup-icon.png" alt="" value="apple">
                    <img src="./images/apple-icon.png" alt="" value="apple">
                    <img src="./images/atom-icon.png" alt="" value="apple">
                    <img src="./images/book-icon.png" alt="" value="apple">
                    <img src="./images/cup-icon.png" alt="" value="apple">
                </div>
                <input type="number" name="" id="input-quantity" max="99" value="1">
                <input type="text" name="" id="input-object-name" maxlength="30" placeholder="Nome">
                <textarea name="" id="input-object-description" cols="30" rows="10" placeholder="Descrição"></textarea>
                <button type="submit" id="create-object-button">Criar</button>
            </div>
        </div>
    </aside>

    <footer>Bruno "Weells", 2023.</footer>

    <script src="./script/script.js"></script>
</body>
</html>
